<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jsPostForm_dev</title>
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
    function pramWrite() {
      let pram = location.search;
      if (!pram) return false;
      pram = pram.substring(1);
      let pair = pram.split("&");
      let i = temp = "";
      let key = new Array();
      for (i = 0; i < pair.length; i++) {
        temp = pair[i].split("=");
        keyName = temp[0];
        keyValue = temp[1];
        key[keyName] = keyValue;
      }
      let favorite = "";
      if (key["favorite"]) {
        favorite = key["favorite"];
      } else {
        favorite += "Non";
      }
      document.form1.pram.value = "Item：" + unescape(favorite) + "\n";
    }
  </script>
</head>


<body onload="pramWrite()">
  <form name="form1" action="#">
    <fieldset>
      <legend>受け取ったパラメータを表示</legend>
      <textarea cols="40" rows="4" name="pram" style="border:0;overflow:visible" readonly="readonly"></textarea>
    </fieldset>
  </form>
</body>

</html>
